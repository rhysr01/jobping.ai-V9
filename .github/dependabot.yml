version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "rhysr01"
    assignees:
      - "rhysr01"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    ignore:
      # Prevent ESLint major version updates (v8 -> v9 has breaking changes)
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      # Prevent Next.js major version updates for stability
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "rhysr01"
    assignees:
      - "rhysr01"
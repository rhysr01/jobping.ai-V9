name: Production Readiness

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start production server
        run: |
          npm run start -- --hostname 0.0.0.0 --port 3000 &
          echo $! > server.pid

      - name: Wait for health endpoint
        run: npx wait-on http://127.0.0.1:3000/api/health

      - name: Run pilot smoke test
        env:
          PILOT_BASE_URL: http://127.0.0.1:3000
        run: npm run pilot:smoke

      - name: Run limiter flood test
        env:
          LIMITER_BASE_URL: http://127.0.0.1:3000
        run: npm run limiter:test

      - name: Upload smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pilot-smoke-report
          path: PILOT_SMOKE.md
          if-no-files-found: ignore

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid); fi

